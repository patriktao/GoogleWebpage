<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Google Advanced Search </title>
  <link rel="stylesheet" href="advanced_search.css" type="text/css">
</head>

<body>
  <div class="top">
    <a href="index.html" class="googlelogo"> <img src="smallgooglelogo.png"> </a>
    <div class="top-rightcorner">
      <a href="index.html" class="toprightlink">Go back to Google Search</a>
    </div>
  </div>
  <div class="appbar">
    <div id="header">
      Advanced Search
    </div>
  </div>
  <div style="border-bottom:1px solid #ebebeb; width:100%;"></div>
  <div class="information">
    <div class="sections">
      <form action="https://google.com/search">
        <div class="header2">Find pages with...</div>
        <div class="forms">
          <div class="form1">
            <div class="text">all these words:</div>
            <input type="text" name="as_q" class="input">
          </div>

          <div class="form2">
            <div class="text">this exact word or phrase:</div>
            <input type="text" name="as_epq" class="input">
          </div>

          <div class="form3">
            <div class="text">any of these words:</div>
            <input type="text" name="as_oq" class="input">
          </div>

          <div class="form4">
            <div class="text">none of these words:</div>
            <input type="text" name="as_eq" class="input">
          </div>
        </div>
        <div style="display: inline-block; width: 625px">
        </div>
        <input type="submit" name="btnk" value="Advanced Search" class="button">
      </form>
    </div>
  </div>
  <div style="border-bottom:1px solid #ebebeb; width:100%;"></div>
  <div class="bottom">
    <div class="bottom-text">
      Sweden
    </div>
  </div>
</body>

</html>
