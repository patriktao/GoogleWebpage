<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="body">
    <div class="top-rightcorner">
      <a href="image_search.html" class="toprightlink">Image Search</a>
      <a href="advanced_search.html" class="toprightlink">Advanced Search</a>
    </div>
    <div class="img">
      <a href="index.html"> <img src=googlelogo.png width=272px height=92px></a>
    </div>
    <form action="https://google.com/search">
      <div class="bar">
        <img src="searchicon.png" id="zoom">
        <input type="text" name="q" class="searchbar">
        <img src="googlemic.png" id="mic">
      </div>
      <input type="submit" name="btnk" value="Google Search" class="button">
      <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
    </form>
    <div class="translation">
      Google offered in:
      <a href="https://www.google.se/?hl=sv" id="translation-text"> svenska </a>
    </div>
    <div class="bottom">
      <div class="bottom-text">Sweden</div>
    </div>
  </div>
</body>

</html>
